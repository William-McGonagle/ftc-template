<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="dragonoidLogo"></div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/members">Team</a>
      <a href="/outreach">Outreach</a>
      <a href="/engineering">Engineering</a>
      <a href="/code">Code</a>
      <a href="/admin/login">Admin</a>
      <a href="/search">Search</a>
    </div>
    <h3>Add New Admin Account</h3>
    <form id="form" class="adminOptions">
      <p>Username:</p>
      <input class="adminInput" type="text" id="username" placeholder="Username">
      <p>Email:</p>
      <input class="adminInput" type="email" id="email" placeholder="Email">
      <p>Password:</p>
      <input class="adminInput" type="password" id="password" placeholder="Password">
      <p>User Description:</p>
      <textarea class="adminInput" style="resize: vertical; height: 400px" id="description">User Description</textarea>
      <p>Profile Picture:</p>
      <input type="file" name="uploadedFile" class="adminOption">
      <input type="submit" value="Upload" class="adminOption">
    </form>
    <footer>
      <p>Copyright (c) 2020 William McGonagle All Rights Reserved.</p>
      <p>This site was created entirely by William McGonagle in less than 6 hours overall.</p>
    </footer>
  </body>
</html>
