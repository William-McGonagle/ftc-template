<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="dragonoidLogo"></div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/members">Team</a>
      <a href="/outreach">Outreach</a>
      <a href="/engineering">Engineering</a>
      <a href="/code">Code</a>
      <a href="/admin/login">Admin</a>
      <a href="/search">Search</a>
    </div>
    <h3>Create New Email</h3>
    <div class="adminOptions">
      <input class="adminInput" type="text" id="emailSubject" placeholder="Subject">
      <h4>To:</h4>
      <input type="checkbox" name="subscribers" id="toSubscribers"><label for="subscribers">Subscribers</label><br>
      <input type="checkbox" name="merchers" id="toMerchBuyers"><label for="merchers">Merch Buyers</label><br>
      <input type="checkbox" name="members" id="toTeamMembers"><label for="members">Team Members</label><br>
      <input type="checkbox" name="school" id="toSchool"><label for="members">School</label><br><br><br>

      <textarea class="adminInput" style="resize: vertical; height: 400px" id="emailBody">This is the email's body, the email body uses Github's Markdown Standard.</textarea>
      <div class="adminOption" id="sendButton">
        <h3>Send Email</h3>
      </div>
    </div>
    <footer>
      <p>Copyright (c) 2020 William McGonagle All Rights Reserved.</p>
      <p>This site was created entirely by William McGonagle in less than 6 hours overall.</p>
    </footer>
  </body>
</html>
